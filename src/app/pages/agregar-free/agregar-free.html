<div class="container" style="max-width: 500px; margin: 30px auto">
  <h2>Agregar Rapero</h2>
  <form [formGroup]="raperoForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input
        id="nombre"
        type="text"
        class="form-control"
        formControlName="nombre"
        [class.is-invalid]="enviado && raperoForm.get('nombre')?.invalid"
      />
      <div
        *ngIf="enviado && raperoForm.get('nombre')?.invalid"
        class="invalid-feedback"
      >
        El nombre es obligatorio.
      </div>
    </div>
    <div class="mb-3">
      <label for="alias" class="form-label">Alias</label>
      <input
        id="alias"
        type="text"
        class="form-control"
        formControlName="alias"
        [class.is-invalid]="enviado && raperoForm.get('alias')?.invalid"
      />
      <div
        *ngIf="enviado && raperoForm.get('alias')?.invalid"
        class="invalid-feedback"
      >
        El alias es obligatorio.
      </div>
    </div>
    <div class="mb-3">
      <label for="origen" class="form-label">Origen</label>
      <input
        id="origen"
        type="text"
        class="form-control"
        formControlName="origen"
        [class.is-invalid]="enviado && raperoForm.get('origen')?.invalid"
      />
      <div
        *ngIf="enviado && raperoForm.get('origen')?.invalid"
        class="invalid-feedback"
      >
        El origen es obligatorio.
      </div>
    </div>
    <div class="mb-3">
      <label for="campeonatos" class="form-label">Campeonatos</label>
      <input
        id="campeonatos"
        type="text"
        class="form-control"
        formControlName="campeonatos"
        [class.is-invalid]="enviado && raperoForm.get('campeonatos')?.invalid"
      />
      <div
        *ngIf="enviado && raperoForm.get('campeonatos')?.invalid"
        class="invalid-feedback"
      >
        Este campo es obligatorio.
      </div>
    </div>
    <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>
    <button type="submit" class="btn btn-success w-100">Agregar</button>
  </form>
</div>
